[pytest]
DJANGO_SETTINGS_MODULE = skySkills.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=fishing
    --cov-report=term-missing
    --cov-report=html
testpaths = fishing/tests
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
